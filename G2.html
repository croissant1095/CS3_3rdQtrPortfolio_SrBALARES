<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ryan Gavin Balares">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="G2.css">
        <title>Q3 G2 - HTML Form</title>
    </head>

    <body>
        <header>
            <h1>Club Application Form</h1>
            <br>
        </header>
        <main>
            <h2>Section 1:</h2>
            <div>
            <form>
                <label for="studentID">Student ID</label>
                <input type="number" id="studentID" name="studentID" required onblur="change_color('studentID')"><br>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fname" required onblur="change_color('fname')"><br>
                <label for="bday">Birthday</label>
                <input type="date" id="bday" name="bday" required onblur="change_color('bday')"><br>
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" required onblur="change_color('email')"><br>

                <input onclick="return submit_confirm()" type="submit" value="Submit">
                <input onclick="return reset_confirm()" type="reset" value="Reset">

            </form>
            </div>

            <h2>Section 2:</h2>

            <form>
                <label for="phone">Mobile Phone</label>
                <input type="text" id="phone" name="phone" required onblur="change_color('phone')"><br>
                <label for="grade">Grade Level</label>
                <select name="grade" id="grade">
                    <option value="seven">Grade 7</option>
                    <option value="eight">Grade 8</option>
                    <option value="nine">Grade 9</option>
                    <option value="ten">Grade 10</option>
                    <option value="eleven">Grade 11</option>
                    <option value="twelve">Grade 12</option>
                </select><br>

                <p>Intern/Extern:</p>
                <input type="radio" id="intern" name="living" value="intern" required checked>
                <label for="intern">Intern</label><br>
                <input type="radio" id="extern" name="living" value="extern" required checked>
                <label for="extern">Extern</label><br>


                <label for="club">Preferred Organization/Club</label>
                <select name="club" id="club">
                    <option value="computron">Computron</option>
                    <option value="himig agham">Himig Agham</option>
                    <option value="bravura">Bravura</option>
                    <option value="sightlines">Sightlines</option>
                    <option value="invictus">Invictus</option>
                </select><br>

                <label for="reason">Why do you want to join?</label><br>
                <textarea name="reason" id="reason" rows="4" cols="50" onblur="change_color('reason')"></textarea><br>

                <input onclick="return submit_confirm()" type="submit" value="Submit">
                <input onclick="return reset_confirm()" type="reset" value="Reset">
            </form>

        </main>

        <script>
            function submit_confirm() {
                return confirm("Do you want to submit the information?")
            }
            function reset_confirm() {
                return confirm("Do you want to reset your form information?")
            }
            // goofy color change 
            function change_color(id) {
                const thing = document.getElementById(id);
                thing.style.border = "solid maroon";
            }
        </script>
    </body>
</html>
